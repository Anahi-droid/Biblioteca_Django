{% extends "index.html" %}

{%block contenido%}
<h2> Crear Autor </h2>

<form method="POST"> # from porque haremos un formulario
    {% csrf_token %} # crea de token, se genera cada cierto tiempo
    <label for="id_nombre" name="nombre">Nombre: </label>
    <input placeholder="Nombre" type="text" id="id_nombre" name="nombre" required> <br/>
      # placeholder es para que salga en el campo una ayuda de lo que se debe llenar

    <label for="id_apellido" name="apellido">Apellido: </label>
    <input  placeholder="Apellido" type="text" id="id_apellido" name="apellido" required> <br/>

    <label for="id_bibliografia" name="bibliografia">Bibliografia: </label>
    <input type="text" id="id_bibliografia" name="bibliografia" required> <br/>

    <button type="submit">Guardar </button>
</form>
{% endblock %}
